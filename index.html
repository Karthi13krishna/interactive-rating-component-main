<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="rating-card" id="rating-card">
      <!-- Rating state start -->
      <div class="grid rating-section">
        <img class="star" src="./images/icon-star.svg" alt="star icon" />
        <h3 class="title">How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="flex">
          <button class="rating__btn" value="1">1</button>
          <button class="rating__btn" value="2">2</button>
          <button class="rating__btn" value="3">3</button>
          <button class="rating__btn" value="4">4</button>
          <button class="rating__btn" value="5">5</button>
        </div>
        <button class="submit" id="submit" type="submit">Submit</button>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
